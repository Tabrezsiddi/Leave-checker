<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Calculator</h1>
        <p>75% Attendance Rule Checker</p>
        
        <div class="form-group">
            <label for="heldClasses">Classes Held Till Now:</label>
            <input type="number" id="heldClasses" placeholder="e.g., 60">
        </div>
        
        <div class="form-group">
            <label for="attendedClasses">Classes You Attended:</label>
            <input type="number" id="attendedClasses" placeholder="e.g., 45">
        </div>
        
        <button onclick="calculate()">Check Attendance</button>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
